<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log a Jira Call_V1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <form id="Form1">

        <body>
            <div class="select-container" id="Summary_container">
                <label for="Summary">Summary：</label>
                <select id="Summary"></select>
            </div>
            <label id="Description" for="Description">Description：</label>
            <input type="text" id="Description" name="Description" required>

            <!-- 使用迴圈動態生成多個選項組 -->
            <form id="form_radio">
                <div>
                    <input type="radio" id="K2_Radio" name="Provider" value="K2" required>
                    <label for="K2_Radio">K2</label>
                    <input type="radio" id="OA_Radio" name="Provider" value="MGLiveGrand(OA)" />
                    <label for="OA_Radio">OA</label>
                    <input type="radio" id="SFG_Radio" name="Provider" value="SFG" />
                    <label for="SFG_Radio">SFG</label>
                    <input type="radio" id="SMG_Radio" name="Provider" value="SMG" required>
                    <label for="SMG_Radio">SMG</label>
                    <input type="radio" id="UPG_Radio" name="Provider" value="UPG" />
                    <label for="UPG_Radio">UPG</label>
                    <input type="radio" id="WBG_Radio" name="Provider" value="WBG" />
                    <label for="WBG_Radio">WBG</label>
                </div>
            </form>


            <!-- 引用 JavaScript 檔案 -->
            <script src="main.js"></script>
            <script src="copy.js"></script>

        </body>
        <button type="button" onclick="copyToClipboard()">Create</button>
        <div id="copyText" contenteditable="true"></div>
    </form>
</div>

</html>
